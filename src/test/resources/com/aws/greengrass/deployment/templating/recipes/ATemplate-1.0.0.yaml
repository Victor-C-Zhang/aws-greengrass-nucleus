---
recipeFormatVersion: '2020-01-25'
componentName: ATemplate
componentVersion: '1.0.0'
componentConfiguration:
  defaultConfiguration:
    parameters:
      resetParam1: "reset 1"
    parameterSchema:
      param1:
        type: string
        required: true
      param2:
        type: string
        required: true
      resetParam1:
        type: string
        required: false
      resetParam2:
        required: true
Manifests:
  - Platform:
      os: all
    Lifecycle:
      Run:
        Inject:
          manifests:
            - platform:
                os: all
              Lifecycle:
                Run: "echo Param 1: '$param1' Param2: '$param2' ResetParam1: '$resetParam1' ResetParam2: '$resetParam2'"